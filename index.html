<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE - Boolzapp</title>

    <!-- link to boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link to personal css -->
    <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
    
    <div id="app">
        <div id="app-container">

            <div id="left-container" class="col-4">

                <div class="top-left-container">
                    <div class="top-left">
                        <figure class="mb-0">
                            <img src="./assets/img/avatar_io.jpg" alt="">
                        </figure>
                        <span class="fw-bold">
                            Alice Rossi
                        </span>
                    </div>
                    <div class="top-right">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="fill:#B1B1B1; width:1em; height:1em; " >
                            <path d="M222.7 32.1c5 16.9-4.6 34.8-21.5 39.8C121.8 95.6 64 169.1 64 256c0 106 86 192 192 192s192-86 192-192c0-86.9-57.8-160.4-137.1-184.1c-16.9-5-26.6-22.9-21.5-39.8s22.9-26.6 39.8-21.5C434.9 42.1 512 140 512 256c0 141.4-114.6 256-256 256S0 397.4 0 256C0 140 77.1 42.1 182.9 10.6c16.9-5 34.8 4.6 39.8 21.5z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="fill:#B1B1B1; width:1em; height:1em; ">
                            <path d="M64 0C28.7 0 0 28.7 0 64V352c0 35.3 28.7 64 64 64h96v80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64z"/>
                    
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="fill:#B1B1B1; width:1em; height:1em; ">
                            <path d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"/>
                        </svg>
                            
                        
                    </div>
                </div>

                <div class="bottom-left-container">
                    <div class="notifications">
                        <div class="white-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" style="fill:#8EDAFC; width:2em; height:2em;">
                                <path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7l-90.2-70.7c.2-.4 .4-.9 .6-1.3c5.2-11.5 3.1-25-5.3-34.4l-7.4-8.3C497.3 319.2 480 273.9 480 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32s-32 14.3-32 32V51.2c-42.6 8.6-79 34.2-102 69.3L38.8 5.1zM406.2 416L160 222.1v4.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S115.4 416 128 416H406.2zm-40.9 77.3c12-12 18.7-28.3 18.7-45.3H320 256c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/>
                            </svg>
                        </div>
                        <div class="d-flex flex-column gap-1">
                            <div class="fw-bold">Ricevi Notifiche Di Nuovi Messaggi</div>
                            <a class="text-smaller">Attiva Notifiche Desktop</a>
                        </div>

                    </div>
                    <div class="search-bar p-2">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="fill:#B1B1B1; width:1em; height:1em; ">
                                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                                </svg>
                            </span>
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="addon-wrapping">
                          </div>
                    </div>
                    <div class="contacts overflow-auto" v-for="(element, index) in contacts" :key="index">
                        <div class="contact d-flex">
                            <div class="my-col-2">
                                <figure class="bigger-figure mb-0">
                                    <img v-bind:src="element.avatar" alt="">
                                </figure>
                            </div>
                            <div class="my-col-6">
                                <div>{{element.name}}</div>
                                <div class="gray text-smaller">Ultimo Messaggio Inviato</div>
                            </div>
                            <div class="gray my-col-2 text-smaller">
                                12:00
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="right-container" class="col-8">

            </div>

            

            

        </div>
    </div>

    <!-- link to boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- link to vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link to personal js -->
    <script type="text/javascript" src="./assets/script/main.js"></script>

</body>
</html>
